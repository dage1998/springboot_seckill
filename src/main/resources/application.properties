


server.servlet.context-path=/seckill

spring.thymeleaf.cache=false

# mybatis
# 设置需要设置别名的实体类所在的包
mybatis.type-aliases-package=com.qf.springboot_seckill.pojo
# 指定映射xml文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml

# 数据库配置
# 设置使用的连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 如果mysql的驱动，使用6以上的版本，serverTimezone=UTC
spring.datasource.url=jdbc:mysql://106.12.11.231:3306/db_seckill?serverTimezone=Hongkong
# 如果mysql的驱动，使用6以上的版本，驱动类com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# druid的配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=10





